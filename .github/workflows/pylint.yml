name: Pylint

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10.13" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      - name: pylint backend
        working-directory: .
        run: |
          poetry run pylint --init-hook="import sys; sys.path.append('backend')" $(git ls-files '*.py') backend/
      - name: pylint frontend/
        working-directory: .
        run: |
          poetry run pylint --init-hook="import sys; sys.path.append('frontend')" $(git ls-files '*.py') frontend/
